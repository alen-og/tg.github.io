<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начало</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100vh;
        }
        .sidebar-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-button">Диалоги</button>
        <button class="sidebar-button">Врачи</button>
        <button class="sidebar-button">Рассылки</button>
        <button class="sidebar-button">Бот</button>
    </div>
    <div class="main-content">
        <h1>Начало</h1>
    </div>
</body>
</html>
